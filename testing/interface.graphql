interface Post {
    text: String!
    datePublished: DateTime!
}

type Question implements Post {
    title: [Episode!]!
    id: Int!
    yes: [Comment!] @hasInverse(field: commentsOn)
}

type Comment implements Post {
    commentsOn: Post! @hasInverse(field: yes)
    test: Episode!
    yolo: Comment!
}

enum Episode {
    NEWHOPE
    EMPIRE
    JEDI
}