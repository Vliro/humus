interface Post {
    text: String! @search (by:[hash])
    datePublished: DateTime!
}

type Question implements Post {
    title: [Episode!]!
    id: Int!
}

type Comment implements Post {
    commentsOn: Post! @hasInverse(field: yes)
    episode: Episode!
}

enum Episode {
    NEWHOPE
    EMPIRE
    JEDI
}